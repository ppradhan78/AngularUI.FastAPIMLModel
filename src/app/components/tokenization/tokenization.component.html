<div>
  <h4>Enter tokenization text</h4>
  <textarea class="text-area" type="text" [(ngModel)]="tokenizationText"></textarea><br />
  <input type="submit" (click)="getAllTokenization(tokenizationText)" value="Tokenize" [disabled]="!tokenizationText" />
</div>

<div >
  <div class="card-header">List of Token</div>
  <ul style="overflow-y:scroll;max-height:150px;max-width:100px; border:double;">
    @for (token of Tokenization;track token) {
    <li>{{ token}}</li>
    }
  </ul>
  </div>
